<form name="passwordResetForm" data-ng-submit="passwordResetForm.$valid && vm.match() && vm.submit()" class="form-width" novalidate  md-theme="vm.theme">
        <md-input-container class="md-block">
            <label>New Desired Password</label>
            <md-icon md-font-icon="material-icons">lock</md-icon>
            <input data-ng-model="vm.desiredPassword" type="password" data-ng-required="true" minlength="8" placeholder="Must contain at least 8 chracters" />
        </md-input-container>
        <md-input-container class="md-block">
            <label>Confirm New Password</label>
            <md-icon md-font-icon="material-icons">lock</md-icon>
            <input data-ng-model="vm.confirmedPassword" type="password" data-ng-required="true" minlength="8" placeholder="Must contain at least 8 chracters" />
        </md-input-container>
        <div>
            <md-progress-circular class="md-hue-2" md-diameter="50px" data-ng-if="vm.isLoading"></md-progress-circular>
            <md-button data-ng-if="!vm.isLoading" class="md-raised md-primary submit-button" type="submit">Update Password</md-button>
        </div>
    </form>
