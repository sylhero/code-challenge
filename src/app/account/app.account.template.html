<md-content class="account" md-theme="vm.user.theme">
    <h1>My Account</h1>
    <div layout="row" layout-align="left" layout-margin>
        <md-card flex="30">
            <md-card-title>
                <md-card-title-text>
                <span>Information Update</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <smart-form form-type="account"></smart-form>
            </md-card-content>
        </md-card>
        <md-card flex="30">
            <md-card-title>
                <md-card-title-text>
                <span>Password Reset</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <password-reset />
            </md-card-content>
        </md-card>
    </div>
</md-content>
